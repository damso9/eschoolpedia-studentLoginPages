<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-schoolpedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3ce167c893.js" crossorigin="anonymous"></script>  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="myBackground">
                    <div class="container">
                        <div class="eschoolpedia">
                          <img src="./images/Eschoolpedia logo side by side.png" class="logo" alt="E-schoolpedia logo">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="container">
                    <div class="cancelIcon">
                        <i class="fas fa-times"></i>
                    </div>
                    <nav class="navbar navbar-expand">
                          <div id="navbarNav">
                            <ul class="navbar-nav">
                              <li class="nav-item" id="student">
                                <a class="nav-link active" id="student" href="#">Student</a>
                              </li>
                              <li class="nav-item" id="parent">
                                <a class="nav-link" href="./parentLoginPage.html">Parent</a>
                              </li>
                            </ul>
                          </div>
                      </nav>
                      <header class="loginHeader">
                          <div>
                              <h1><span><i class="fas fa-user"></i></span> Student Login</h1>
                          </div>
                      </header>
                      <form action="">
                        <div>
                            <div class="mb-3">
                                <label for="registrationId" class="form-label">Registration ID</label>
                                <input type="text" class="form-control" id="registrationId" placeholder="SCC/2021/005">
                              </div>
                              <div class="mb-3">
                                <label for="studentPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="studentPassword" placeholder="********">
                              </div>
                              <button class="submitButton" type="submit">Login</button>
                          </div>
                          <div class="forgotPassword">
                            <p>Forgot Password?</p>
                          </div>
                          <div class="info">
                            <small>Signing in for the first time? Click <span class="info-here"><a href="#">here</a></span> to set up you password</small>
                          </div>
                          <div class="gotoHomepage">
                            <p><i class="fas fa-long-arrow-alt-left"></i> <a href="#">Go to homepage</a></p>
                          </div>
                      </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
